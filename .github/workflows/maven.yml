name: Github CI

on: [push, pull_request]

env:
  MAVEN_OPTS: -Dmaven.artifact.threads=256 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
  M2_REPOSITORY: /home/runner/.m2/repository/

jobs:
  publish_website:
    name: Deploy Website
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Clone
      uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - name: Cache Maven Repository
      uses: actions/cache@v1
      with:
        path: $M2_REPOSITORY
        key: m2_repository
    - name: Publish website
      env:
        WEBSITE_PUBLISH_USERNAME: ${{ secrets.WEBSITE_PUBLISH_USERNAME }}
        WEBSITE_PUBLISH_PASSWORD: ${{ secrets.WEBSITE_PUBLISH_PASSWORD }}
      run: |
        # todo: setup credentials
        mvn clean install -DskipTests -T2 && \
        echo "mvn clean prepare-package scm-publish:publish-scm -DskipTests -gs ../.github/settings.xml -pl documentation"
    - name: Remove Snapshots Before Caching
      run: find $M2_REPOSITORY -name '*SNAPSHOT' | xargs rm -Rf

  build:
    name: Main Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '1.8', '11.0.4' ]
    steps:
    - name: Clone
      uses: actions/checkout@v1
    - name: Cache Maven Repository
      uses: actions/cache@v1
      with:
        path: $M2_REPOSITORY
        key: m2_repository
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build
      run: mvn clean install -Pintegration-tests
    - name: Remove Snapshots Before Caching
      run: find $M2_REPOSITORY -name '*SNAPSHOT' | xargs rm -Rf
